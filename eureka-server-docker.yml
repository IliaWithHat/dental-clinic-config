eureka:
  server:
    waitTimeInMsWhenSyncEmpty: 5
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: eureka

server.port: 8002

management:
  endpoints.web.exposure.include: "*"
  endpoint.health.show-details: always